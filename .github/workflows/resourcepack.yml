name: Build Resource Pack

permissions:
  contents: write   # ‚Üê THIS IS THE FIX

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create Minecraft-compatible ZIP
        run: |
          zip -r resourcepack.zip \
            assets pack.mcmeta pack.png

      - name: Publish stable release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Resource Pack
          files: resourcepack.zip